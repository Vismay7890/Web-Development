<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstpara{
            color: green;
        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* grouping selector */
        footer , span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragrpah to demonstrate CSS Seletors.</p>
    <p id ="secondpara" class="bgBlue">This is another simple paragrpah to demonstrate CSS Seletors.</p>
    <div>
        <p>This is yet another simple paragrpah inside div to demonstrate CSS Seletors.</p>
        <span>This is span</span>
    </div> 
    <footer>This is footer</footer>
</body>
</html>
